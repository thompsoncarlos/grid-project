<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mercedes-Benz.io Challenge for Frontend Developers</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>

  <body>
    <!-- Your Semantic Html here -->
    <header class="mb-header">
      <div class="mb-header__wrapper">
        <nav class="mb-header__top">
          <div class="mb-header__logo-and-wordmark">
            <div class="mb-header__logo-wrapper">
              <img src="./assets/mb-star.svg" class="mb-header__star" alt="Mercedes-Benz Logo" />
            </div>
            <div class="mb-header__wordmark-wrapper">
              <img class="mb-header__wordmark" src="./assets/mb-wordmark.svg" alt="Mercedes-Benz Logo Text">
            </div>
          </div>
          <div class="mb-header__top-menu-tools">
            <div data-name="price-input" class="mb-header__price"><span id="total-value">0.00 </span>€</div>
            <div class="mb-header__item-container">
              <img
                class="mb-header__item-cart"
                src="./assets/shoppingBag.png"
                alt="Shopping Bag icon"
              />
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main class="mb-content">

      <section class="product-search__container">
        <h1 class="product-search__title">Cars In Stock</h1>
        <input
          class="product-search__input-search"
          type="text"
          placeholder="Type to Filter..."
        />
      </section>

      <section class="products-content">
        <div class="products">
          <article class="product">
            <h2 class="product-header">A200</h2>
            <img class="product-image" src="./assets/carImages/aclasswhite.jpg" alt="">
              <p class="product-price">29.500,00 €</p>
              <button
                class="product-button-remove"
                onclick="subtoQuantity(0);"
                aria-label="Less One Quantity"
                >Remove from Shopping Bag
              </button>
              <input
                class="product-quantity"
                id="quantity1"
                onchange="applyQuantity(this.value , 0)"
                value="0"
                hidden="true"
              />
              <button
                class="product-button-add"
                onclick="addtoQuantity(0);"
                aria-label="Plus One Quantity"
                id="remove_button"
              >
                Add to Shopping Bag
              </button>
            <span class="product-price">
              <script>
                document.write(prices[0].toFixed(2));
              </script>
              €
            </span>
          </article>
